<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Music Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <div class="sidebar">
      <h1>Library</h1>
      <ul>
        <li class="active">Playlists</li>
        <li>Artists</li>
        <li>Albums</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="music-grid">
        <!-- Songs will be added here dynamically via JS -->
      </div>
    </div>

    <!-- Player Bar -->
    <div class="player-bar">
      <audio id="audio-player"></audio>
      <div class="song-info">
        <img id="cover-art" src="https://placehold.co/50" alt="Album Art">
        <div>
          <p id="song-title">Not Playing</p>
          <p id="artist">—</p>
        </div>
      </div>
      <div class="player-controls">
        <button id="prev-btn">⏮</button>
        <button id="play-btn">▶</button>
        <button id="next-btn">⏭</button>
      </div>
      <input type="range" id="progress-bar" value="0">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
